---
layout: default
---

<form>
  <label>
    <span>Restaurant ID</span>
    <input type="number" placeholder="4073" id="justearn-restaurantid" />
  </label>
  <button onclick="saveForm()">Save</button>
</form>

<script type="text/javascript">
  var saveForm = function() {
    var restaurantId = document.getElementById("justearn-restaurantid").value;
    if (restaurantId === null || restaurantId.length < 1) {
      location.href = 'pebblejs://close';
    }
    else {
      var options = { restaurantId : parseInt(restaurantId) };
      location.href = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(options));
    }
  };
</script>
