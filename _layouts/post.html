---
layout: default
---

<article class="post with-tombstone">
  <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ page.title }}</a></h1>
  <div class="post-info">
    <time datetime="{{ post.date | date: "%Y-%M-%d" }}">{{ page.date | date: "%Y-%m-%d" }}</time>
    <ul class="post-tags">
      {% for tag in page.tags %}
      <li><a href="{{ site.baseurl }}/tag/{{ tag }}">{{ tag }}</a></li>
      {% endfor %}
    </ul>
  </div>
  {{ content }}
</article>
